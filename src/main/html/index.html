<!DOCTYPE html>
<html>
    <head>
        <title>Redink</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <style>
        #form-holder {
            width: 90%;
            margin: auto;
        }
        input[type=file] {
            padding: 0;
            margin-bottom: 10px;
        }
        .jumbotron h1 {
            color: #E72510;
            font-size: 36px;
            font-weight: 900;
        }
        .alert { display: none; }
        .has-error { border: 1px solid #E72510; }
        </style>
    </head>

    <body>
       <div class="jumbotron">
         <h1>Redink</h1>
           <p>Redink allows you to analyze novels and find the author's point
              of view regarding the many locations mentioned in the
              novel.</p>
        </div>

        <div id="form-holder" class="well bs-component">
            <form class="form-horizontal" action="novel.html" method="post">
                <fieldset>
                    <legend>Start by uploading a novel</legend>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <input class="form-control" id="input" type="file">
                        </div>
                        <div class="col-lg-2">
                            <button type="submit" class="btn btn-primary">Upload
                            Novel </button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div class="alert alert-dismissable alert-danger">
                <button type="button" class="close" data-dismiss="alert">x</button>
                <strong>Invalid Novel</strong>, are you sure you followed the novel
                standards described in the manual.
            </div>
        </div>

        <!-- The javascript is to simulate the application's dynamics -->
        <script>
        document.getElementsByClassName("close")[0].onclick = function() {
            console.log(this.parentNode);
            this.parentNode.style.display = "none";
        }

        document.forms[0].onsubmit = function() {
            var input = document.getElementById("input").value;
            var extension = input.substr(input.lastIndexOf(".")+1);
            if(input == "" || extension != "txt") {
                document.getElementsByClassName("alert")[0].style.display="block";
                document.getElementById("input").className += " has-error";
                return false;
            }
        }

        </script>

    </body>
</html>
